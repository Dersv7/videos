<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VÃ­deo Encaminhado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      height: 100vh;
      overflow: hidden;
      margin: 0px;
    }

    .encaminhada {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      font-family: sans-serif;
      font-size: 14px;
      color: #83919d;
      font-weight: 400;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }

    .encaminhada i.fa-share {
      margin-right: 8px;
    }

    .video-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-player {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="encaminhada">
    <i class="fas fa-share"></i>
    <i>Encaminhado</i>
  </div>
  <div class="video-container">
    <video class="video-player" controls>
      <source src="https://collectmani.com/wp-content/uploads/2024/01/DEPOIMENTO-ALEXANDRE-BASE.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
